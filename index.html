    '_0xinitTool':function(){
        class TikTokDownloader{

                const url=this.elements.url.value.trim();
                if(!url||!url.includes('tiktok')){
                    this.showError('Enter valid TikTok URL');
                    return;
                }
                this.showLoading();
                this.hideError();
                this.hideResult();
                try{
                    const videoData=await this.fetchVideo(url);

                        await this.showVideo();
                        this.createOptions();
                        this.showResult();
                    }else{
                        throw new Error('Video not found');
                    }
                }catch(e){
                    this.showError(e.message);
                }finally{
                    this.hideLoading();
                }

            async fetchVideo(url){
                const apis=['https://tikwm.com/api/?url=','https://www.tikwm.com/api/?url='];
                for(const api of apis){
                    try{
                        const res=await fetch(api+encodeURIComponent(url),{
                            headers:{'User-Agent':'Mozilla/5.0'}
                        });
                        if(res.ok){
                            const data=await res.json();

                                    url:data.data.play||data.data.wmplay,

                throw new Error('Failed to fetch video');

                        setTimeout(r,2000);
                    });
                }

                this.elements.options.innerHTML='';

                            ‚¨áÔ∏è DOWNLOAD

                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    this.notify('‚úÖ Download started!');
                }catch(e){
                    window.open(this.video.url,'_blank');
                }finally{
                    this.hideLoading();
                }

            showLoading(){this.elements.loading.style.display='block';}
            hideLoading(){this.elements.loading.style.display='none';}
            showError(msg){this.elements.errorMsg.textContent=msg;this.elements.error.style.display='block';}
